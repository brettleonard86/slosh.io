<!DOCTYPE html>
<html>
<head>
	<title>Slosh</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/Login.css">
	<link rel="stylesheet" href="css/bulma.css">
</head>
<body>
  <section class="page-wrap section is-mobile">
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-mobile">
            <div class="column has-text-centered content">
              <h1 id="titletext" class="title">
                Slosh
              </h1>
              <h2 id="subtitletext" class="subtitle">
                Pairing food & alcohol
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="content-wrap">
      <div>
        <img id="wineimage" src="assets/wine.jpg" height="90%" width="90%"/>
      </div>
    </div>
    <div class="login-wrap">
      <div class="field">
        <div class="control">
          <input id="username" class="input is-large" type="text" placeholder="Username">
        </div><br>
        <div class="control">
          <input id="password" class="input is-large" type="text" placeholder="Password">
        </div>
      </div>
    </div>
  </section>
<br>
  <section class="section is-mobile has-text-centered site-footer">
    <a id="googleSignUp" class="button is-primary is-large is-outlined">Sign-up with Google</a>
  </section>
</body>
</html>
